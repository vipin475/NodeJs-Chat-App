<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered-form">
        <img src="img/front_logo.png" style="height: 50%; position: relative; left: -100px;">
        
        <div class="centered-form__box" style="position: relative; right: -100px;">

            <h1>Join the Room</h1>
            
            <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display Name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button style="border-radius: 0px; margin-top:15px; border:solid 3px #331b67">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
