<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hellozuz</title>
    <link rel="icon" href="/img/icon2.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   
    <script>      
        document.addEventListener("visibilitychange", function() {
            if(!document.hidden){
                document.title = "Hellozuz";

                const $iconChange = document.querySelector('link[rel=icon]') 
                $iconChange.href = '/img/icon2.png'
                
            }
        });       
    </script>

    <header class="chat-header">
        <img src="img/logo.png" id="logo">
        <h1> HelloZuz </h1>
        <a href="index.html" class="btn">Leave Room</a>
    </header>

    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <span id="u_avatar" class="avatar"></span>

                    <input name="message" placeholder="Message" required autocomplete="off" style="border-radius: 15px;">
                    <button style="border-radius: 15px;"><img src="./img/send-btn.png" alt="Submit" id="sendbtn" height="20px" style="vertical-align:middle"></button>
                    
                </form>
                <button id="send-location" style="border-radius: 15px;"> <img src="./img/share-location.png" alt="Send Location" id="sendbtn" height="26px" style="vertical-align:middle"> </button>

                <div class="fileUpload">
                    <form id="fileForm">
                        <input type="file" name="file" title=" " id="input" style="margin-left: 10px; border-radius: 15px;"/>
                        <button type="submit" value="Submit" id="upload-btn"> <img src="./img/upload-btn.png" alt="Submit" id="sendbtn" height="20px" style="vertical-align:middle"> </button>
                    </form>
                </div>

            </div>

            
        </div>
    </div>

    <audio id="myAudio">
        <source src="Coin-Drop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>





    <script id="message-template" class="u_chat" type="text/html">
        <div style="display:flex;">
            <span id="u_avatar" class="avatar" style="background-image: {{avatar}}; background-size: contain;">"A"</span>
    
            <div class="message">
                <p class="message-box">
                    <!-- <span class="avatar">?</span> -->
                    <span class="message__name" style="color: {{color}};">{{username}}</span>
                    
                    <span class="message__meta" >{{createdAt}}</span>
                </p>
                <p class="u_message">{{message}}</p>
            </div>
            
        </div>
        
    </script>


    <script id="location-template" type="text/html">

        <div style="display:flex;">
            <span id="u_avatar" class="avatar" style="background-image: {{avatar}}; background-size: contain;">"A"</span>

            <div class="message">
                <p>
                    <span class="message__name" style="color: {{color}}; ">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="u_message"><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>

        </div>

    </script>



    <script id="image-template" class="u_chat" type="text/html">
        <div style="display:flex;">
            <span id="u_avatar" class="avatar" style="background-image: {{avatar}}; background-size: contain;">"A"</span>
    
            <div class="message">
                <p class="message-box">
                    <!-- <span class="avatar">?</span> -->
                    <span class="message__name" style="color: {{color}};">{{username}}</span>
                    
                    <span class="message__meta" >{{createdAt}}</span>
                </p>
                <img src="./uploadedImages/{{imgD}}" id="sendimages" style="height: 150px;">
                <br>
                <a href="./uploadedImages/{{imgD}}" target="_blank" id="image_link">Click here to open</a>
            </div>
            
        </div>
        
    </script>




    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><span style="font-size:17px;">Room Name:</span><br>{{room}}</h2>
        <h3 class="list-title">Online Users</h3>
        <ul class="users">
            {{#users}}
                <li style="color: {{color}};" > <span id="li_u_avatar" class="avatar" style="background-image: {{avatar}}; background-size: contain;">..  ..</span> {{username}}</li>
            {{/users}}
        </ul>
    </script>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
